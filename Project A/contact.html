        <h1>Свяжитесь с нами!</h1>
        <br>
        <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom01">Имя</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="valid-feedback">
                  Выглядит хорошо!
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom02">Фамилия</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                  Выглядит хорошо!
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom03">Город</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Укажите действующий город.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom04">Страна</label>
                <select class="custom-select" id="validationCustom04" required>
                  <option selected disabled value="">Выбрать...</option>
                  <option>Эстония</option>
                </select>
                <div class="invalid-feedback">
                  Пожалуйста, выберите допустимую страну.
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Согласитесь с условиями
                </label>
                <div class="invalid-feedback">
                  Вы должны согласиться перед отправкой.
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Отправить форму</button>
          </form>
          
          <script>
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              var forms = document.getElementsByClassName('needs-validation');
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
